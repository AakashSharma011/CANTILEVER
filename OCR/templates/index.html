<html>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ OCR Text Extractor</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>

        {% if image_path %}

            <pre>{{ extracted_text }}</pre>
        {% endif %}
    </div>
</body>
</html>
